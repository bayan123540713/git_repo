<html>
    <head>
        <title>Hello React !</title>
    <script src="./javascript/react.development.js"></script>
    <script src="./javascript/react-dom.development.js"></script>
    <script src="./javascript/babel.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">

            class USER extends React.Component{
                render(){
                    return(
                        <div>
                        <userName />
                        <userAge />
                        <userJob />
                        </div>
                    )
                }
            }

           class userName extends React.Component{
               render(){
                   return(
                       <userName> {"userName"} </userName>
                   )
               }
               
           }

           class userAge extends React.Component{
               render(){
                   return(
                       <userAge> userAge </userAge>
                   )
               }
               
           }

           class userJob extends React.Component{
               render(){
                   return(
                       <userJob> userJob </userJob>
                   )
               }
               
           }
            React.Dom.render(<USER /> , document.getElementById('app'));

        </script>
    </body>
</html>
